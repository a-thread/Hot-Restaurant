<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheets --->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/40f32f0527.js" crossorigin="anonymous"></script>

    <title>Reserve a Table</title>
</head>

<body>
    <div class="container">
        <!-- header -->
        <div class="jumbotron text-center">
            <div class="mx-auto col-sm-12">
                <h1 class="display-4"><i class="fas fa-fire"></i> Hot Restaurant</h1>
                <p class="lead">Group 6</p>
                <hr class="my-4">
                <h4>Make your reservation</h4>
                <a class="btn btn-primary btn-lg" href="./tables.html" role="button"><i class="fas fa-utensils"></i>
                    View Tables</a>
                <a class="btn btn-lg" href="./home.html" role="button"><i class="fas fa-home"></i></a>
            </div>
        </div>

        <!-- reservation input form -->
        <form class="p-4 mb-4 bg-light text-dark col-sm-12 border rounded">
            <div class="shadow p-4 mb-4 bg-white rounded">
                <h4>Table Reservation</h4>
                <div class="dropdown-divider"></div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="name" class="form-control">
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" class="form-control">
                </div>
                <div class="form-group">
                    <label>Unique ID</label>
                    <input type="text" class="form-control">
                </div>
                <button type="button" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <!-- end container -->
</body>

</html>
